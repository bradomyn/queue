[General]
ned-path = .;../queueinglib
#debug-on-errors = true
#record-eventlog = true
#**.vector-record-eventnumbers = false
sim-time-limit = 0.01s #1s #
simtime-scale = -12

[Config WRSx]
description = "WRSx"
network = WRSx
**.interArrivalTime = 0.000000008s #8us #
**.serviceTime = 10us
**.jobType = intuniform(0,3)
**.numPackets = 100
**.source.jobName = "job"
**.keepJobs = false
**.capacity = 16
**.startTime = 0s
**.stopTime = 0.001s
**.fifo = true

**.server.rr = 10
**.nofCoS = 8

**.schedulingAlgorithm = "wfq4"
**.inputDataFile = "dataw.txt"
#**.inputDataFile = "dataLargePacketSizes.txt"
**.server.weight7 = 5

